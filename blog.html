---
layout: default
title: Blog
permalink:  /blog/
---

<div class="categories">
  <h2>Categories</h2>
  If you wish to view the blog posts in a category format, <a href="{{ site.baseurl }}/blog/categories/">click here</a>.
  <hr>
  <h2>Blog Posts</h2>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
